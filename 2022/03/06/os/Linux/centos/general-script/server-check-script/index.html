mestamp-$sec_in_day)) &gt; 1 ))</span><br><span class="line">do</span><br><span class="line">let Difference_Timestamp=Difference_Timestamp-sec_in_day</span><br><span class="line">let days++</span><br><span class="line">done</span><br><span class="line">while (( $(($Difference_Timestamp-$sec_in_hour)) &gt; 1 ))</span><br><span class="line">do</span><br><span class="line">let Difference_Timestamp=Difference_Timestamp-sec_in_hour</span><br><span class="line">let hours++</span><br><span class="line">done</span><br><span class="line">echo &quot;$days 天 $hours 小时前&quot;</span><br><span class="line">&#125;</span><br><span class="line">function getUserLastLogin()&#123;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 获取用户最近一次登录的时间，含年份</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 很遗憾last命令不支持显示年份，只有<span class="string">&quot;last -t YYYYMMDDHHMMSS&quot;</span>表示某个时间之间的登录，我</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 们只能用最笨的方法了，对比今天之前和今年元旦之前（或者去年之前和前年之前……）某个用户</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 登录次数，如果登录统计次数有变化，则说明最近一次登录是今年。</span></span><br><span class="line">username=$1</span><br><span class="line">: $&#123;username:=&quot;`whoami`&quot;&#125;</span><br><span class="line">thisYear=$(date +%Y)</span><br><span class="line">oldesYear=$(last | tail -n1 | awk &#x27;&#123;print $NF&#125;&#x27;)</span><br><span class="line">while(( $thisYear &gt;= $oldesYear));do</span><br><span class="line">loginBeforeToday=$(last $username | grep $username | wc -l)</span><br><span class="line">loginBeforeNewYearsDayOfThisYear=$(last $username -t $thisYear&quot;0101000000&quot; | grep $username | wc -l)</span><br><span class="line">if [ $loginBeforeToday -eq 0 ];then</span><br><span class="line">echo &quot;从未登录过&quot;</span><br><span class="line">break</span><br><span class="line">elif [ $loginBeforeToday -gt $loginBeforeNewYearsDayOfThisYear ];th
